<!DOCTYPE html>
<html lang="en-us">

  <head>
      <meta charset="UTF-8">
      <title>Starwars RPG</title>
     <meta 
      content="width=device-width, initial-scale=1.0 viewport-fit=cover"
      name="viewport"
      >
      <link 
        href="assets/css/reset.css"
        rel="stylesheet" 
        type="text/css" 
          >
      <link 
        href="assets/css/style.css"
        rel="stylesheet" 
        type="text/css" 
          >
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      </script>
  </head>

  <body>
    <!-- title -->
    <div id="title"><img id="title-image" src="assets/images/title.png"></div>
    
    <!-- Character Selection Screen -->
    <div id="player-character-selection" class="hide">
      <h1>Select your character</h1>
      <div id="jarjar" class="player-character"></div>
      <div id="porg" class="player-character"></div>
      <div id="thalasirens" class="player-character"></div>
      <div id="wicket" class="player-character"></div>
    </div>
      
    <!-- Attack Button -->
    <div id="attack-button" class="hide">Attack</div>

    <!-- Computer Character Selection Screen -->
    <div id="select-computer" class="hide"><h1>Select your opponent</h1></div>
    <div id="computer-character-block" class="hide"></div>
    
    <!-- Player's Character During Battle plus Stats -->
    <div id="player-character-block" class="hide">
      <span id="player-character"></span>
    </div>
    <div id="playerStats" class="hide">
      <div id="name"></div>
      <div id="hp"></div>
      <div id="attack"></div>
    </div>

    <!-- Computer's Character During Battle plus Stats -->
    <div id="combat-block" class="hide"></div>
      <div id="computerStats">
        <div id="computerName"></div>
        <div id="computerHp"></div>
        <div id="counterattack"></div>
      </div>

      <!-- Start Screen, Loss Screen, Win Screen -->
    <div id="play-win-lose" class="play-win-lose">
      <div id="play" class="show-start-text">To play the game, you want</div>
      <div id="win" class="hide">The game, you have won</div>
      <div id="lose" class="hide">The game, you have lost</div>
      <div id="play-button" class="show-start-button">Play</div>
    </div>
    

    <script src="assets/javascript/game.js" type="text/javascript"> 
    </script>
  </body>
</html>
